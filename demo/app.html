<script src="/node_modules/riot/riot+compiler.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<script src="/src/tags/rtb-sample.tag" type="riot/tag"></script>
<script src="/src/tags/rtb-image-row/rtb-image-row.tag" type="riot/tag"></script>
<script src="/src/tags/rtb-text-block/rtb-text-block.tag" type="riot/tag"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="/demo/gridism.css"></link>

<style>
  body {
    margin: 0px;
    font-family: 'Roboto', sans-serif;
    color: #5b5b5b;
  }

  .component h4 {
    color: #586069;
    padding: 10px;
    padding-left: 27px;
    font-weight: 800;
    background-color: #f1f8ff;
    border: 1px solid #c8e1ff;
  }

  .header {
    background-color: #6d6d6d;
    padding: 11px;
    color: #ffffff;
  }

  .header section {
    width: 1000px;
    margin: auto;
  }

  .header section h2 {
    margin: 0px;
  }
</style>


<script type="riot/tag">
  <app>
    <style>
      .main {
        margin: auto;
        width: 1000px;
        background-color: #fff;
        padding: 20px 0px;
      }

      .image-row .unit:nth-child(2) img {
        margin-top: 11%;
      }

    </style>

    <div class="header">
      <section>
        <h2>Riot Toolbox</h2>
      </section>
    </div>

    <div class='main'>

      <div class='component grid'>
        <h4>Sample Component</h4>
        <div class="unit whole">
          <rtb-sample></rtb-sample>
        </div>
      </div>

      <div class='component grid'>
        <h4>Image Row</h4>
        <div class="unit whole">
          <rtb-image-row class="image-row" images={images}></rtb-image-row>
        </div>
      </div>

      <div class='component grid'>
        <h4>Text Block</h4>
        <div class="unit half">
          <rtb-text-block title="This is a major headline" sub-title="This is a sub title">
            This is a random bunch of text that would go in the middle. Here you can expand your views
            and why things are good or bad.
          </rtb-text-block>
        </div>
        <div class="unit half">
          <rtb-text-block title="This is a major headline" sub-title="This is a sub title">
            This is a random bunch of text that would go in the middle. Here you can expand your views
            and why things are good or bad.
          </rtb-text-block>
        </div>
      </div>
    </div>

    this.images = [
      {'url': "/demo/images/ericsson.png"},
      {'url': "/demo/images/ciber.png"},
      {'url': "/demo/images/oppenheimer.png"},
      {'url': "/demo/images/oracle.png"},
    ]


  </app>
</script>

<app></app>

<script>
  riot.mount("app")
</script>
